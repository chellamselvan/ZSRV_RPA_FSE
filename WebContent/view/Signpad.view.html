.m-signature-pad {
	position: absolute;
	font-size: 10px;
	width: 400px;
	height: 150px;
	top: 50%;
	left: 50%;
	margin-left: -250px;
	margin-top: -65px;
	border: 1px solid #e8e8e8;
	background-color: #fff;
}

.m-signature-pad:before, .m-signature-pad:after {
	position: absolute;
	z-index: -1;
	content: "";
	width: 40%;
	height: 10px;
	left: 20px;
	bottom: 10px;
	background: transparent;
	-webkit-transform: skew(-3deg) rotate(-3deg);
	-moz-transform: skew(-3deg) rotate(-3deg);
	-ms-transform: skew(-3deg) rotate(-3deg);
	-o-transform: skew(-3deg) rotate(-3deg);
	transform: skew(-3deg) rotate(-3deg);
	box-shadow: 0 8px 12px rgba(0, 0, 0, 0.4);
}

.m-signature-pad:after {
	left: auto;
	right: 20px;
	-webkit-transform: skew(3deg) rotate(3deg);
	-moz-transform: skew(3deg) rotate(3deg);
	-ms-transform: skew(3deg) rotate(3deg);
	-o-transform: skew(3deg) rotate(3deg);
	transform: skew(3deg) rotate(3deg);
}

.m-signature-pad--body {
	position: absolute;
	left: 20px;
	right: 20px;
	top: 20px;
	bottom: 60px;
}

.m-signature-pad--body
  canvas {
	position: absolute;
	left: 0;
	top: 0;
	width: 100%;
	height: 100%;
}

.m-signature-pad--footer {
	position: absolute;
	left: 20px;
	right: 20px;
	bottom: 20px;
	height: 40px;
}

.m-signature-pad--footer
  .description {
	color: #C3C3C3;
	text-align: center;
	font-size: 1.2em;
	margin-top: 1.8em;
}

.m-signature-pad--footer
  .button {
	position: absolute;
	bottom: 0;
}

.m-signature-pad--footer
  .button.clear {
	left: 0;
}

.m-signature-pad--footer
  .button.save {
	right: 0;
}

@media screen and (max-width: 1024px) {
	.m-signature-pad {
		top: 0;
		left: 0;
		right: 0;
		bottom: 0;
		width: auto;
		height: auto;
		min-width: 250px;
		min-height: 140px;
		margin: 5%;
